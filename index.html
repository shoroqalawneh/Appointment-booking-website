<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A medical appointment booking website that allows users to view available clinic services and book an appointment easily through a simple form.">
    <title>Appointment Booking Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>Welcome to the Appointment Booking System</h1>
        <p>Book your appointment easily, anytime</p>
        <a href="#booking" class="btn">Book Now</a>
    </header>

    <section class="services">
        <h2>Available Services</h2>
        <ul>
            <li>General Consultation</li>
            <li>Personal Care Session</li>
            <li>One-on-One Training Session</li>
        </ul>
    </section>

    <section id="booking" class="booking-form">
        <h2>Appointment Booking Form</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <select required>
                <option value="">Select a Service</option>
                <option value="consultation">General Consultation</option>
                <option value="care">Personal Care Session</option>
                <option value="training">One-on-One Training Session</option>
            </select>
            <input type="date" required>
            <input type="time" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 All rights reserved</p>
    </footer>

</body>
</html>
